<div>
    <h4>Login Information</h4>
    <div class="form-group">
        <label>User Name :</label>
        <input type="text" ng-model="user.userName" class="form-control" required="true">
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" ng-model="user.Password" class="form-control" required="true">
    </div>

    <button class="btn btn-default" ng-click="login()">Login </button>
</div>
