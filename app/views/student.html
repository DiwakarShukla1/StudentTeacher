<div>
    Welcome To my WebSite!!!!!!!!!
    <br/>Welcome Student !!!!!!!!!!!
    <br/><br/><br/>
    <button class="btn btn-default" ng-click="startQuiz()">Start Quiz </button>

    <div ng-show="flag">
        <div class="form-group">
            <label>Time Remaining : {{timeRemains}}</label>
            <label><timer/></label>
        </div>
        <div class="form-group">
            <label>Question {{key+1}}:</label>
            <label>{{quesSet[key].ques}}</label>
        </div>
        <div class="form-group">
            <input type="radio" ng-model="quesSet[key].Ans" class="form-control" ng-value="quesSet[key].opt1">
            <label>{{quesSet[key].opt1}}</label>

        </div>
        <div class="form-group">
            <input type="radio" ng-model="quesSet[key].Ans" class="form-control" ng-value="quesSet[key].opt2">
            <label>{{quesSet[key].opt2}}</label>
        </div>
        <div class="form-group">
            <input type="radio" ng-model="quesSet[key].Ans" class="form-control" ng-value="quesSet[key].opt3">
            <label>{{quesSet[key].opt3}}</label>
        </div>
        <div class="form-group">
            <input type="radio" ng-model="quesSet[key].Ans" class="form-control" ng-value="quesSet[key].opt4">
            <label>{{quesSet[key].opt4}}</label>
        </div>
        <button class="btn btn-default" ng-click="next(key)">{{buttonText}}</button>
    </div>
    <br/><br/><br/>
    <button class="btn btn-default" ng-click="logout()">Logout </button>
</div>
